<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find > Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>


    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="Settings.html"><i class="fas fa-cog fa-lg"><span class="badge--sm screen-header__badge"></span></i></a></span>

        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by contents</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>invite</span></div>
        </div>
        <div class="recommended-friends">
                <h6 class="recommended-friends__title">recommended-friends</h6>
                <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
               
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hasgtags">#bts#army#gfriends</h6>
                    <div class="open-post__members">
                       <img src="https://avatars.githubusercontent.com/u/36394194?s=460&v=4"/>
                       <span class="open-post__member-counts">802 members</span>
                       <div class="devider"></div>
                       <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://avatars.githubusercontent.com/u/36394194?s=460&v=4" />
                            <div class="open-post__heart-count"><i class="fas fa-heart"></i> <span>325</span></div>  
                        </div>
                          
                </div>

            </div>
            <div class="devider"> </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hasgtags">#bts#army#gfriends</h6>
                    <div class="open-post__members">
                       <img src="https://avatars.githubusercontent.com/u/36394194?s=460&v=4"/>
                       <span class="open-post__member-counts">802 members</span>
                       <div class="devider"></div>
                       <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://avatars.githubusercontent.com/u/36394194?s=460&v=4" />
                            <div class="open-post__heart-count"><i class="fas fa-heart"></i> <span>325</span></div>  
                        </div>
                          
                </div>

            </div>

    </main>


<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"></span><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html"><span class="nav__notification2 badge--sm"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
</nav>

<div id="no-mobile">
    <span>your secreen is too big.</span>
</div>



    <script src="https://kit.fontawesome.com/87dbfa8ee3.js" crossorigin="anonymous">
    </script>
</body>
</html>
